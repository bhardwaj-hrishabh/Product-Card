<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="container">

        <div class="cardbox">
            <div class="imgbox">
                <img src="mug.jpg" alt="MUG" class="mug_img">
            </div>
            <div class="description">
                <p class="product">COFFEE MUG</p>
                <h1 class="heading">White Coffee <br>Mug</h1>
                <p class="desc-para">Coffee Mugs are designed to express emotions.
                    These are acclaimed for their amazing designs & superior quality</p>
                <p class="price">
                    <span class="selling">₹149</span>
                    <span class="original">₹230</span>
                </p>
                <button class="btn">
                    <img src="icon-cart.png" alt="Icon" class="btn_img">
                    <span class="btn_text">Add to Cart</span>
                </button>
            </div>
        </div>

    </section>

</body>
</html>
